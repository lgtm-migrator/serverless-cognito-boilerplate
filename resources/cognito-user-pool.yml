Resources:
  CognitoUserPool:
    Type: "AWS::Cognito::UserPool"
    Properties:
      MfaConfiguration: OFF
      UserPoolName: ${self:custom.userPoolName}
      Schema:
        - AttributeDataType: String
          Name: email
          Required: True
        - AttributeDataType: String
          Name: name
          Required: false
        - AttributeDataType: String
          Name: family_name
          Required: false
        - AttributeDataType: String
          Name: phone_number
          Required: True
      # UsernameAttributes:
      #   - email
      AutoVerifiedAttributes:
        - email
      AliasAttributes: 
        - preferred_username
        - email
        - phone_number
      Policies:
        PasswordPolicy:
          MinimumLength: 6
          RequireLowercase: False
          RequireNumbers: True
          RequireSymbols: False
          RequireUppercase: True
  CognitoUserPoolClient:
    Type: "AWS::Cognito::UserPoolClient"
    Properties:
      ClientName: ${self:custom.userPoolClientName}
      GenerateSecret: False
      UserPoolId:
        Ref: CognitoUserPool

Outputs:
  UserPoolId:
    Value:
      Ref: CognitoUserPool

  UserPoolClientId:
    Value:
      Ref: CognitoUserPoolClient
