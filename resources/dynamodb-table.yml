Resources:
  DynamoDbTable:
    Type: 'AWS::DynamoDB::Table'
    # DeletionPolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: ${self:custom.dynamoDbTableName}
